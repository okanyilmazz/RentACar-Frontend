<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table table-striped table-bordered">
  <thead>
    <th>id</th>
    <th>Car Name</th>
    <th>Brand Name</th>
    <th>Color Name</th>
    <th>Daily Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let car of carDetails">
      <td>{{car.carId}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>
  </tbody>
</table>
