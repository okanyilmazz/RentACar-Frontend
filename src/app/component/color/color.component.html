<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table table-striped table-bordered">
  <thead>
    <th>id</th>
    <th>ColorName</th>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <td>{{color.id}}</td>
      <td>{{color.name}}</td>
    </tr>
  </tbody>
</table>
