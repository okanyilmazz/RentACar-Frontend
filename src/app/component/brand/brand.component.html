<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded!=false" class="list-group mt-2">
  <li [class]="getAllBrandClass()" routerLink="/cars" (click)="clearCurrentBrand()">Tümünü Gör</li>
  <li *ngFor="let brand of brands" routerLink="/cars/brand/{{brand.id}}" (click)="setCurrentBrand(brand)"
    [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>
