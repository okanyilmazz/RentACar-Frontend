<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded!=false" class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars" (click)="clearCurrentColor()">Tümünü Gör</li>
  <li *ngFor="let color of colors" routerLink="/cars/color/{{color.id}}" (click)="setCurrentColor(color)"
    [class]="getCurrentColorClass(color)">{{color.name}}</li>
</ul>
